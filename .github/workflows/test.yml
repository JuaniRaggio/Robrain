name: Run tests

on:
  push:
    branches: ['**']
    paths:
      - 'firmware/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Run tests
        run: pio test -e native -d firmware/arduino-emg
