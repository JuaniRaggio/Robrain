; PlatformIO Project Configuration File
; Robrain - Arduino EMG Reader

[platformio]
default_envs = uno

[env]
build_flags = -Wall -std=gnu++17

[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200

lib_deps =
    bblanchon/ArduinoJson@^7.0.0

; Para Mega (mas pines analogicos)
[env:mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200

lib_deps =
    bblanchon/ArduinoJson@^7.0.0

; Tests unitarios en desktop (sin hardware)
[env:native]
platform = native
build_flags = -std=gnu++17 -Itest/mock
test_framework = unity
test_build_src = true
build_src_filter = +<*> -<main.cpp>
